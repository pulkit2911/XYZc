<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { transition: box-shadow .2s, transform .1s; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.07); }
    .rotate-anim { transition: transform .18s ease; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Study Hub Login</h1>
    <div class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="userId">User ID</label>
        <input id="userId" type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
        <input id="password" type="password" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <button id="loginBtn" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
      <p id="errorMsg" class="text-red-500 text-center hidden">Invalid ID or password</p>
    </div>
  </div>

  <!-- MAIN APP -->
  <main id="main-content" class="hidden w-full max-w-4xl mx-auto p-6">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold text-gray-900">Study Hub</h1>
      <p class="text-gray-600 mt-2">Click a subject to see classes.</p>
    </header>

    <div class="flex justify-between items-center mb-4">
      <button id="addSubjectBtn" class="hidden bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg">➕ Add Subject</button>
      <button id="logoutBtn" class="hidden bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg">Logout</button>
    </div>

    <section id="subjects" class="space-y-4"></section>
  </main>

  <template id="subject-template">
    <div class="card bg-white rounded-2xl p-5 border border-gray-100 shadow-sm">
      <div class="flex justify-between items-center">
        <button type="button" class="subject-btn flex-1 text-left">
          <h2 class="subject-title text-2xl font-semibold"></h2>
        </button>
        <div class="flex items-center gap-2">
          <button class="add-class text-green-600 text-2xl font-bold hidden" title="Add Class">＋</button>
          <svg class="chev rotate-anim w-6 h-6 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div>
      </div>
      <div class="classes mt-4 hidden"></div>
    </div>
  </template>

  <script>
    /* ---------- LOGIN ---------- */
    const USERS = {
      admin: "1234",
      user: "4321"
    };

    let userRole = null;

    const loginScreen = document.getElementById('login-screen');
    const mainContent = document.getElementById('main-content');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const addSubjectBtn = document.getElementById('addSubjectBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    loginBtn.addEventListener('click', () => {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();

      if (USERS[userId] && USERS[userId] === password) {
        userRole = userId === "admin" ? "admin" : "user";
        loginScreen.classList.add('hidden');
        mainContent.classList.remove('hidden');
        renderSubjects();
        logoutBtn.classList.remove('hidden');
        if (userRole === "admin") {
          addSubjectBtn.classList.remove('hidden');
        }
      } else {
        errorMsg.classList.remove('hidden');
        setTimeout(() => errorMsg.classList.add('hidden'), 2000);
      }
    });

    logoutBtn.addEventListener('click', () => {
      userRole = null;
      mainContent.classList.add('hidden');
      loginScreen.classList.remove('hidden');
      document.getElementById('userId').value = '';
      document.getElementById('password').value = '';
      addSubjectBtn.classList.add('hidden');
    });

    /* ---------- DATA & LOCAL STORAGE ---------- */
    let data = JSON.parse(localStorage.getItem('studyHubData')) || {
      "Mathematics": { "Class 9": "#", "Class 10": "#" },
      "Science": { "Class 9": "#", "Class 10": "#" },
      "English": { "Class 9": "#", "Class 10": "#" }
    };

    function saveData() {
      localStorage.setItem('studyHubData', JSON.stringify(data));
    }

    /* ---------- RENDER ---------- */
    const subjectsContainer = document.getElementById('subjects');
    const subjTemplate = document.getElementById('subject-template');

    function renderSubjects() {
      subjectsContainer.innerHTML = "";

      Object.entries(data).forEach(([subjectName, classes]) => {
        const node = document.importNode(subjTemplate.content, true);
        const title = node.querySelector('.subject-title');
        const btn = node.querySelector('.subject-btn');
        const chev = node.querySelector('.chev');
        const classesDiv = node.querySelector('.classes');
        const addClassBtn = node.querySelector('.add-class');

        title.textContent = subjectName;

        const ul = document.createElement('ul');
        ul.className = "ml-3 space-y-2";
        for (const [className, link] of Object.entries(classes)) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link;
          a.target = "_blank";
          a.textContent = className;
          a.className = "block px-4 py-2 bg-indigo-50 rounded hover:bg-indigo-100 text-indigo-700 font-medium";
          li.appendChild(a);
          ul.appendChild(li);
        }
        classesDiv.appendChild(ul);

        btn.addEventListener('click', () => {
          const open = !classesDiv.classList.contains('hidden');
          if (open) {
            classesDiv.classList.add('hidden');
            chev.style.transform = '';
          } else {
            classesDiv.classList.remove('hidden');
            chev.style.transform = 'rotate(90deg)';
          }
        });

        if (userRole === "admin") {
          addClassBtn.classList.remove('hidden');
          addClassBtn.addEventListener('click', () => {
            const newClass = prompt("Enter Class Name:");
            const newLink = prompt("Enter Link for this Class:");
            if (newClass && newLink) {
              data[subjectName][newClass] = newLink;
              saveData();
              renderSubjects();
            }
          });
        }

        subjectsContainer.appendChild(node);
      });
    }

    /* ---------- ADD SUBJECT ---------- */
    addSubjectBtn.addEventListener('click', () => {
      const newSubject = prompt("Enter New Subject Name:");
      if (newSubject && !data[newSubject]) {
        data[newSubject] = {};
        saveData();
        renderSubjects();
      } else if (data[newSubject]) {
        alert("Subject already exists!");
      }
    });
  </script>
</body>
</html>
